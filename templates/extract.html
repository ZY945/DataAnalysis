<!DOCTYPE html>
<html>
<head>
    <title>è§†é¢‘æå–éŸ³é¢‘</title>
    <style>
        /* å¤ç”¨ skeleton.html çš„æ ·å¼ */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        .upload-area.drag-over {
            border-color: #4CAF50;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px 0;
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            display: none;
        }
        
        .progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s;
        }
        
        .file-info {
            margin-top: 10px;
            text-align: left;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .workspace {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>è§†é¢‘æå–éŸ³é¢‘</h1>
        <div class="workspace">
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">ğŸ“¤</div>
                <p>æ‹–æ‹½MP4è§†é¢‘æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </p>
                <input type="file" id="fileInput" accept="video/mp4" style="display: none">
                <div class="progress-bar" style="display: none">
                    <div class="progress" id="uploadProgress"></div>
                </div>
                <div class="file-info" id="fileInfo" style="display: none"></div>
            </div>
            
            <div class="control-area">
                <button class="btn" id="downloadBtn" style="display: none">ä¸‹è½½éŸ³é¢‘æ–‡ä»¶</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">å¤„ç†å®Œæˆï¼</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        let currentInputFilename = null;

        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const toast = document.getElementById('toast');

        // æ‹–æ‹½ä¸Šä¼ ç›¸å…³äº‹ä»¶
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('drag-over');
            });
        });

        dropArea.addEventListener('drop', function(e) {
            const file = e.dataTransfer.files[0];
            if (file) handleFile(file);
        });

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) handleFile(file);
        });

        function handleFile(file) {
            if (!file.type.startsWith('video/mp4')) {
                alert('è¯·ä¸Šä¼ MP4æ ¼å¼çš„è§†é¢‘ï¼');
                return;
            }

            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>æ–‡ä»¶åï¼š</strong>${file.name}<br>
                <strong>å¤§å°ï¼š</strong>${(file.size / (1024 * 1024)).toFixed(2)} MB
            `;

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('video', file);

            uploadProgress.parentElement.style.display = 'block';
            uploadProgress.style.width = '0%';
            downloadBtn.style.display = 'none';

            const xhr = new XMLHttpRequest();
            
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    uploadProgress.style.width = percentComplete + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    currentInputFilename = response.input_filename;
                    showToast('ä¸Šä¼ æˆåŠŸï¼Œå¼€å§‹å¤„ç†...');
                } else {
                    const error = JSON.parse(xhr.responseText);
                    alert('ä¸Šä¼ å¤±è´¥: ' + (error.error || 'æœªçŸ¥é”™è¯¯'));
                    uploadProgress.style.width = '0%';
                }
            };

            xhr.onerror = function() {
                alert('ä¸Šä¼ å¤±è´¥: ç½‘ç»œé”™è¯¯');
                uploadProgress.style.width = '0%';
            };

            xhr.open('POST', '/upload-audio-video', true);
            xhr.send(formData);
        }

        // ç›‘å¬éŸ³é¢‘å¤„ç†è¿›åº¦
        socket.on('audio_progress', (data) => {
            if (data.filename !== currentInputFilename) return;

            if (data.status === 'processing') {
                uploadProgress.style.width = `${data.progress}%`;
            } else if (data.status === 'completed') {
                uploadProgress.style.width = '100%';
                downloadBtn.onclick = () => {
                    window.location.href = `/download-audio/${data.output_filename}`;
                };
                downloadBtn.style.display = 'block';
                showToast('è½¬æ¢å®Œæˆï¼');
            } else if (data.status === 'error') {
                alert('å¤„ç†å¤±è´¥: ' + data.error);
                uploadProgress.style.width = '0%';
            }
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
