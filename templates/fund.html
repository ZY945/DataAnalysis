        // åˆ‡æ¢ä¸‹æ‹‰æ¡†æ˜¾ç¤º/éšè—
        function toggleFundDropdown(event) {

        function getSelectedFunds() {
            const checkboxes = document.querySelectorAll('.fund-checkbox:checked');
            return Array.from(checkboxes).map(checkbox => checkbox.value);

        // ç‚¹å‡»é€‰é¡¹æ—¶é˜»æ­¢å…³é—­ä¸‹æ‹‰æ¡†

            const fundCodes = getSelectedFunds();
            if (fundCodes.length === 0) {

                return;
            }

                const response = await fetch('/api/fund/query', {

            if (!document.getElementById('detailModal')) {

                        </div>

                modalBody.appendChild(historySection);
                
                // æ˜¾ç¤ºæ¨¡æ€çª—å£åç»˜åˆ¶å›¾è¡¨
                setTimeout(() => {
                    drawHistoryChart(fundCode, fundData.history);
                }, 100);
            }
            
            // æ˜¾ç¤ºæ¨¡æ€çª—å£å’Œé®ç½©å±‚
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('detailModal').style.display = 'block';
        }

        // å…³é—­è¯¦æƒ…æ¨¡æ€çª—å£
        function closeDetailModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('detailModal').style.display = 'none';
        }

        // ä½¿æ¨¡æ€çª—å£å¯æ‹–åŠ¨
        function makeModalDraggable() {
            const modal = document.getElementById('detailModal');
            const header = document.getElementById('modalHeader');
            
            let isDragging = false;
            let offsetX, offsetY;
            
            header.addEventListener('mousedown', function(e) {
                isDragging = true;
                offsetX = e.clientX - modal.getBoundingClientRect().left;
                offsetY = e.clientY - modal.getBoundingClientRect().top;
                
                // é˜²æ­¢æ–‡æœ¬è¢«é€‰ä¸­
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const x = e.clientX - offsetX;
                const y = e.clientY - offsetY;
                
                // è®¾ç½®æ–°ä½ç½®ï¼Œä½¿ç”¨translateè€Œä¸æ˜¯top/leftä»¥è·å¾—æ›´å¥½çš„æ€§èƒ½
                modal.style.transform = `translate(${x}px, ${y}px)`;
                modal.style.top = '0';
                modal.style.left = '0';
            });
            
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
        }

        // ç»˜åˆ¶å†å²å¯¹ç…§æŠ˜çº¿å›¾
        function drawHistoryChart(fundCode, historyData) {
            // åè½¬æ•°æ®ä»¥ä¾¿æŒ‰æ—¶é—´é¡ºåºæ˜¾ç¤º
            const reversedData = [...historyData].reverse();
            
            const ctx = document.getElementById(`historyChart-${fundCode}`).getContext('2d');
            
            // å‡†å¤‡å›¾è¡¨æ•°æ®
            const labels = reversedData.map(item => item.date);
            const actualData = reversedData.map(item => parseFloat(item.actual_growth));
            const estimatedData = reversedData.map(item => parseFloat(item.estimated_growth));
            
            // åˆ›å»ºå›¾è¡¨
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'å®é™…æ¶¨è·Œ',
                            data: actualData,
                            borderColor: '#F6465D',
                            backgroundColor: 'rgba(246, 70, 93, 0.1)',
                            borderWidth: 2,
                            pointRadius: 3,
                            tension: 0.1
                        },
                        {
                            label: 'é¢„ä¼°æ¶¨è·Œ',
                            data: estimatedData,
                            borderColor: '#1E88E5',
                            backgroundColor: 'rgba(30, 136, 229, 0.1)',
                            borderWidth: 2,
                            pointRadius: 3,
                            tension: 0.1,
                            borderDash: [5, 5]
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#E6E8EA'
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#E6E8EA'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#E6E8EA',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        }
                    }
                }
            });
        }

        // è®¾ç½®æ¶¨è·Œé¢œè‰²
        function setValueColor(elementId, change) {
            const element = document.getElementById(elementId);
            element.className = 'info-value ' + 
                (change > 0 ? 'value-up' : change < 0 ? 'value-down' : '');
        }

        // æ·»åŠ è¿™ä¸ªå‡½æ•°æ¥ä»åç«¯è·å–åŸºé‡‘åˆ—è¡¨
        async function loadFundList() {
            try {
                const response = await fetch('/api/fund/list');
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'è·å–åŸºé‡‘åˆ—è¡¨å¤±è´¥');
                }
                
                renderFundList(data.funds);
            } catch (error) {
                console.error('åŠ è½½åŸºé‡‘åˆ—è¡¨å‡ºé”™:', error);
                alert(`è·å–åŸºé‡‘åˆ—è¡¨å¤±è´¥: ${error.message}`);
            }
        }

        // æ¸²æŸ“åŸºé‡‘åˆ—è¡¨åˆ°ä¸‹æ‹‰æ¡†
        function renderFundList(funds) {
            const fundListContainer = document.querySelector('.fund-list');
            fundListContainer.innerHTML = ''; // æ¸…ç©ºç°æœ‰å†…å®¹
            
            if (funds.length === 0) {
                fundListContainer.innerHTML = '<div class="fund-item">æ²¡æœ‰å¯ç”¨çš„åŸºé‡‘</div>';
                return;
            }
            
            // ä¸ºæ¯ä¸ªåŸºé‡‘åˆ›å»ºé€‰é¡¹
            funds.forEach(fund => {
                const fundItem = document.createElement('div');
                fundItem.className = 'fund-item';
                
                fundItem.innerHTML = `
                    <input type="checkbox" id="fund-${fund.code}" class="fund-checkbox" value="${fund.code}">
                    <label for="fund-${fund.code}">${fund.name} (${fund.code})</label>
                `;
                
                fundListContainer.appendChild(fundItem);
            });
            
            // é‡æ–°ç»‘å®šç‚¹å‡»äº‹ä»¶
            document.querySelectorAll('.fund-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            });
        }

        // é¡µé¢åŠ è½½æ—¶è·å–åŸºé‡‘åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadFundList();
            
            // æ·»åŠ ç‚¹å‡»é®ç½©å±‚å…³é—­æ¨¡æ€çª—å£
            document.body.addEventListener('click', function(e) {
                if (e.target.id === 'modalOverlay') {
                    closeDetailModal();
                }
            });
        });
    </script>
