<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è§†é¢‘éª¨æ¶ç”Ÿæˆ - AIéŸ³è§†é¢‘å·¥å…·ç®±</title>
    <style>
        :root {
            --primary: #4A90E2;
            --bg: #F5F7FA;
            --text: #2C3E50;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        * {margin: 0; padding: 0; box-sizing: border-box;}

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {

            margin: 0 auto;
            padding: 2rem;
        }

        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .upload-area {

            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            text-align: center;
            border: 2px dashed #ccc;
            transition: border-color 0.3s;
        }

        .upload-area.drag-over {
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 1rem;
        }

        .control-area {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar .progress {
            height: 100%;
            background: var(--primary);
            width: 0;
            transition: width 0.3s;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: #4CAF50;
            color: white;
            border-radius: 6px;
            box-shadow: var(--shadow);
            transform: translateX(200%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .file-info {
            margin: 1rem 0;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: left;
        }

        @media (max-width: 768px) {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>è§†é¢‘éª¨æ¶ç”Ÿæˆ</h1>
        <div class="workspace">
            <div class="upload-area" id="dropArea">
                <div class="upload-icon">ğŸ“¤</div>
                <p>æ‹–æ‹½è§†é¢‘æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </p>
                <input type="file" id="fileInput" accept="video/*" style="display: none">
                <div class="progress-bar" style="display: none">
                    <div class="progress" id="uploadProgress"></div>
                </div>
                <div class="file-info" id="fileInfo" style="display: none"></div>
            </div>
            
            <div class="control-area">
                <button class="btn" id="convertBtn" disabled>ç”Ÿæˆéª¨æ¶è§†é¢‘</button>
                <div class="progress-bar" style="display: none">
                    <div class="progress" id="convertProgress"></div>
                </div>
                <button class="btn" id="downloadBtn" style="display: none">ä¸‹è½½è½¬æ¢åçš„è§†é¢‘</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">å¤„ç†å®Œæˆï¼</div>

    <!-- æ·»åŠ  Socket.IO å®¢æˆ·ç«¯åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script>
        const socket = io();
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const convertBtn = document.getElementById('convertBtn');
        const convertProgress = document.getElementById('convertProgress');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const toast = document.getElementById('toast');

        let currentInputFilename = null;

        // æ‹–æ‹½ä¸Šä¼ ç›¸å…³äº‹ä»¶
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('drag-over');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('drag-over');
            });
        });

        dropArea.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                console.log('æ–‡ä»¶æ‹–æ”¾:', file.name);  // è°ƒè¯•æ—¥å¿—
                handleFile(file);
            }
        });

        dropArea.addEventListener('click', function() {
            console.log('ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ');  // è°ƒè¯•æ—¥å¿—
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                console.log('æ–‡ä»¶é€‰æ‹©:', file.name);  // è°ƒè¯•æ—¥å¿—
                handleFile(file);
            }
        });

        function handleFile(file) {
            console.log('å¤„ç†æ–‡ä»¶:', file.name);  // è°ƒè¯•æ—¥å¿—
            
            if (!file.type.startsWith('video/')) {
                alert('è¯·ä¸Šä¼ è§†é¢‘æ–‡ä»¶ï¼');
                return;
            }

            // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>æ–‡ä»¶åï¼š</strong>${file.name}<br>
                <strong>å¤§å°ï¼š</strong>${(file.size / (1024 * 1024)).toFixed(2)} MB
            `;

            // å¼€å§‹ä¸Šä¼ 
            uploadFile(file);
        }

        function uploadFile(file) {
            console.log('å¼€å§‹ä¸Šä¼ :', file.name);  // è°ƒè¯•æ—¥å¿—
            
            const formData = new FormData();
            formData.append('video', file);

            // æ˜¾ç¤ºä¸Šä¼ è¿›åº¦æ¡
            uploadProgress.parentElement.style.display = 'block';
            uploadProgress.style.width = '0%';

            const xhr = new XMLHttpRequest();
            
            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    uploadProgress.style.width = percentComplete + '%';
                    console.log('ä¸Šä¼ è¿›åº¦:', percentComplete + '%');  // è°ƒè¯•æ—¥å¿—
                }
            };

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    console.log('ä¸Šä¼ å®ŒæˆçŠ¶æ€:', xhr.status);  // è°ƒè¯•æ—¥å¿—
                    try {
                        const response = JSON.parse(xhr.responseText);
                        if (xhr.status === 200) {
                            currentInputFilename = response.input_filename;
                            convertBtn.disabled = false;
                            showToast('ä¸Šä¼ æˆåŠŸï¼');
                            console.log('ä¸Šä¼ æˆåŠŸï¼Œæ–‡ä»¶å:', currentInputFilename);
                        } else {
                            throw new Error(response.error || 'ä¸Šä¼ å¤±è´¥');
                        }
                    } catch (error) {
                        console.error('ä¸Šä¼ é”™è¯¯:', error);  // è°ƒè¯•æ—¥å¿—
                        alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
                        uploadProgress.style.width = '0%';
                    }
                }
            };

            xhr.onerror = function() {
                console.error('ç½‘ç»œé”™è¯¯');  // è°ƒè¯•æ—¥å¿—
                alert('ä¸Šä¼ å¤±è´¥: ç½‘ç»œé”™è¯¯');
                uploadProgress.style.width = '0%';
            };

            xhr.open('POST', '/upload-video', true);
            xhr.send(formData);
        }

        convertBtn.addEventListener('click', () => {
            if (!currentInputFilename) {
                alert('è¯·å…ˆä¸Šä¼ è§†é¢‘æ–‡ä»¶');
                return;
            }

            convertBtn.disabled = true;
            convertProgress.parentElement.style.display = 'block';
            downloadBtn.style.display = 'none';
            convertProgress.style.width = '0%';

            // å‘é€è½¬æ¢è¯·æ±‚
            fetch('/convert-video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    input_filename: currentInputFilename
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                console.log('æœåŠ¡å™¨å“åº”:', {
                    message: data.message,  // ä¼šè‡ªåŠ¨è§£ç æ˜¾ç¤ºä¸­æ–‡
                    output_filename: data.output_filename
                });
            })
            .catch(error => {
                alert('å¤„ç†å¤±è´¥: ' + error.message);
                convertBtn.disabled = false;
                convertProgress.style.width = '0%';
            });
        });

        // ç›‘å¬è¿›åº¦æ›´æ–°
        socket.on('progress_update', (data) => {
            if (data.filename !== currentInputFilename) return;

            if (data.status === 'processing') {
                convertProgress.style.width = `${data.progress}%`;
            } else if (data.status === 'completed') {
                convertProgress.style.width = '100%';
                const downloadFilename = `skeleton_${currentInputFilename}`;
                downloadBtn.onclick = () => {
                    console.log('Download filename:', downloadFilename);
                    window.location.href = `/download-video/${encodeURIComponent(downloadFilename)}`;
                };
                downloadBtn.style.display = 'block';
                showToast('å¤„ç†å®Œæˆï¼');
                convertBtn.disabled = false;
            } else if (data.status === 'error') {
                alert('å¤„ç†å¤±è´¥: ' + data.error);
                convertBtn.disabled = false;
                convertProgress.style.width = '0%';
            }

            // å¦‚æœæœåŠ¡å™¨è¦æ±‚æ–­å¼€è¿æ¥
            if (data.should_disconnect) {
                socket.disconnect();
            }
        });

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
